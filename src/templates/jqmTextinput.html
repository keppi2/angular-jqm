<div jqm-scope-as="jqmTextinput"
     ng-class="{
        \'ui-input-has-clear\': ($scopeAs.jqmTextinput.clearBtn && !$scopeAs.jqmTextinput.isSearch()),
        \'ui-disabled\': $scopeAs.jqmTextinput.disabled,
        \'ui-mini\': $scopeAs.jqmTextinput.mini,
        \'ui-input-search ui-btn-corner-all ui-icon-searchfield\': $scopeAs.jqmTextinput.type === 'search',
        \'ui-input-text ui-corner-all\': !$scopeAs.jqmTextinput.isSearch()}"
     class="ui-shadow-inset ui-btn-shadow ui-body-{{$scopeAs.jqmTextinput.$theme}}">
    <input type="{{$scopeAs.jqmTextinput.typeValue}}" class="ui-input-text ui-body-{{$scopeAs.jqmTextinput.$theme}}"
           ng-class="{\'mobile-textinput-disabled ui-state-disabled\': $scopeAs.jqmTextinput.disabled}" placeholder="{{$scopeAs.jqmTextinput.placeholder}}">
    <a ng-if="$scopeAs.jqmTextinput.clearBtn || $scopeAs.jqmTextinput.type === 'search'" href="#" ng-class="{\'ui-input-clear-hidden\': !getValue()}"
       ng-click="clearValue($event)"
       class="ui-input-clear ui-btn ui-shadow ui-btn-corner-all ui-fullsize ui-btn-icon-notext"
       title="{{clearBtnTextValue}}">
   <span class="ui-btn-inner">
                   <span class="ui-btn-text" ng-bind="clearBtnTextValue"></span>
                   <span class="ui-icon ui-icon-delete ui-icon-shadow">&nbsp;</span>
               </span>
    </a>

</div>
