<!DOCTYPE html>
<html class="ui-mobile">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link type="text/css" rel="stylesheet" href="../components/jquery-mobile/jquery.mobile-1.3.1.min.css">

    <script src="../components/angular/angular.js"></script>
    <script src="../components/angular/angular-mobile.js"></script>
    <script src="../dist/angular-jqm.js"></script>

    <script>
        var mod = angular.module("app", ["jqm"]);
        mod.config(function ($routeProvider) {
            $routeProvider.when("/", {
                redirectTo: "main.html"
            });
            $routeProvider.when("/ngSnippet.html", {
                redirectTo: "main.html"
            });
            $routeProvider.when("/:page", {
                transition: 'slide',
                templateUrl: function (params) {
                    return params.page;
                }
            });
        });
    </script>



    <script>
        function NoopCtrl() {

        }
    </script>
</head>

<body ng-app="app">
<script type="text/ng-template" id="main.html">
    <!-- the main page of your app -->
    <div jqm-page>
        <div jqm-header><h1>Page1</h1></div>
     
 
        
        <div>
         <form action="http://Foobar3000.com/echo" method="GET" >
            <input type="text" name="test" />
            <div jqm-button="submit" jqm-button-icon="ok">Submit</div>
            <div jqm-button="reset" jqm-button-icon="delete">Reset</div>
          </form>
        </div>
        
         <div jqm-footer>
          <h1>Test fixed footer</h1>
        </div>
        
    </div> 
</script>

<script type="text/ng-template" id="page2.html">
    <!-- Another page -->
    <div jqm-page>
        <div jqm-header><h1>Page2</h1></div>
        <div jqm-footer>
            <h1>Test fixed footer</h1>
        </div>
        <a href="#/main.html">To page1</a>

        <p>hello</p>

        <p>hello</p>

        <p>hello</p>

        <p>hello</p>
    </div>
</script>

<div jqm-caching-view>
    <div jqm-footer><h1>Fixed Footer</h1></div>

</div>
<div jqm-viewport></div>

</body>

</html>
